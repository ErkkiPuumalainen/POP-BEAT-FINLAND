<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painike-esimerkki</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  <!-- Fontti Roboto -->
    <style>
        body {
            background-image: url('https://github.com/username/repository-name/raw/main/kuvat/taustakuva.jpg'); /* Muista päivittää polku */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Roboto, sans-serif;
            text-align: center; /* Keskittää sisällön */
            padding-top: 100px;  /* Lisää tilaa ylhäällä */
        }

        /* Yleinen painiketyylit */
        .my-button {
            background-color: #003366;  /* Tummansininen taustaväri */
            color: white;  /* Valkoinen teksti */
            border: none;  /* Poistaa kehyksen */
            padding: 15px 40px;  /* Sisäiset marginaalit (ylä/ala ja vasen/oikea) */
            font-size: 16px;  /* Kirjasinkoko */
            cursor: pointer;  /* Muuttaa kursoria sormeksi, kun hiiri menee painikkeen päälle */
            border-radius: 50px;  /* Pyöristää kulmat niin, että painike on ovaali */
            transition: background-color 0.3s;  /* Liukuväriefekti taustavärin muutokselle */
            margin: 10px;  /* Lisää marginaali painikkeiden väliin */
        }

        .my-button:hover {
            background-color: #002244;  /* Tummempi sininen hover-tilassa */
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        .button-container {
            display: flex;
            justify-content: center; /* Keskittää painikkeet vaakasuunnassa */
            flex-direction: column; /* Asettavat painikkeet pinoon */
            align-items: center; /* Keskittää painikkeet pystysuunnassa */
        }
    </style>
</head>
<body>

    <h1>Esimerkki Taustakuvasta ja Painikkeista</h1>

    <!-- Painikkeiden sisältävä div -->
    <div class="button-container">
        <!-- Painike 1, joka vie Spotify-albumiin -->
        <button class="my-button" onclick="window.location.href='https://open.spotify.com/album/66rQzTqQm0vPJOLD5YveAA';">
            HURRIHOMOFY
        </button>

        <!-- Painike 2, joka vie toiseen URL-osoitteeseen -->
        <button class="my-button" onclick="window.location.href='https://www.example.com';">
            Muu Linkki
        </button>
    </div>

</body>
</html>
